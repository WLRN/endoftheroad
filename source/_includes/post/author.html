{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
{% if author %}
  {% if author == 'Kenny Malone' %}
  <a href="{{ root }}/kenny-malone/">{{ author }}</a>
  {% else %}
  <a href="{{ root }}/christopher-peters/">{{ author }}</a>
  {% endif %}
{% endif %}
